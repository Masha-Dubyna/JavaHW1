<!DOCTYPE html>
<html>
<head>
    <title>Quise</title>
    <meta charset="utf-8">
</head>

<body>
<main>
    <form action="/ans" method="get">
        <input type="text" name="name" placeholder="Enter your name"><br><br>
        <input type="text" name="lastName" placeholder="Enter your last name"><br><br>
        <input type="number" name="age" placeholder="Enter your age"><br><br>
        <input type="email" name="email" placeholder="Enter your email"><br>
        <h4>Do you like Java?</h4>
        <input type="radio" id="q1y" name="q1" value="yes"><label for="q1y">YES</label><br>
        <input type="radio" id="q1n" name="q1" value="no"><label for="q1n">NO</label><br>
        <h4>Do you use it?</h4>
        <input type="radio" id="q2y" name="q2" value="yes"><label for="q2y">YES</label><br>
        <input type="radio" id="q2n" name="q2" value="no"><label for="q2n">NO</label><br>
        <br><br>
        <button type="submit">Submit</button>
    </form>
</main>
</body>
</html>
